name: Bug report
description: Create a report to help us improve.
labels:
  - "bug"
body:
  - type: markdown
    attributes:
      value: |
        :information_source: You can join my community and report bugs in the dedicated group. [Join now](https://chat.whatsapp.com/DM6WaaTQ4IJ3VOe2ly6KJD)!
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
      description:
        A clear and concise description of what you expected to happen.
  - type: textarea
    attributes:
      label: Screenshots / Live demo link
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Paste the github-readme-profile link as markdown image
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
